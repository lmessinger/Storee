<div class="product_full_list" ng-show="showCtrls">
    <product-full-list 
        show-ctrls="$parent.showCtrls" 
        fit-to-size="false" 
        animation-interval="300" 
        animate="true" 
        auto-play="true" 
        cat-id="$parent.currentCategory.id"
        active-prod-id="$parent.currentProdId" 
        thumb-state="$parent.state">
    </product-full-list>    
</div>
