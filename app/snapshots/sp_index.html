<html lang="en" ng-app="st.app" class="ng-scope"><head><style type="text/css">@charset "UTF-8";[ng\\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\\:form{display:block;}.ng-animate-start{border-spacing:1px 1px;-ms-zoom:1.0001;}.ng-animate-active{border-spacing:0px 0px;-ms-zoom:1;}</style>                <title ng:bind-template="Maya Meirav : Home" class="ng-binding">Maya Meirav : Home</title>                                            </head>    <body data-prerendered='data-prerendered'  ng-controller="MainCtrl" ng-mousemove="showCtrls = true" style="" class="ng-scope">    <thumbnail-list cat-id="currentCategory.id" active-prod-id="currentProdId" selected-category="currentCategory" bottom-offset="10%" class="ng-isolate-scope" style="bottom: 10%; width: 100%; max-width: 100%; position: absolute; z-index: 50; "><div role="complementary" ng-mouseenter="onMouseEnter($event)" ng-mouseleave="onMouseLeft($event)">    <div class="st_thumbs_title">        <span class="ng-binding"> Electronics </span>    </div>    <div class="album">        <div class="st_wrapper st_thumbs_wrapper clearfix" style="display: none; ">            <div class="st_thumbs">                                <!-- ngRepeat: thumbnailItem in thumbnailsDatasource -->            </div>        </div>        <a href="javascript:void(0)" class="nav_left" ng-mouseenter="onMouseEnter($event)" ng-mousedown="onMouseDownOnNavLeft($event)" ng-mouseup="onMouseUpOnLeftNav($event)" ng-mouseleave="onMouseLeftLeftNav($event)">            <span class="st-thumb-nav-bg"></span>        </a>        <a href="javascript:void(0)" class="nav_right" ng-mousedown="onMouseDownOnNavRight($event)" ng-mouseup="onMouseUpOnRightNav($event)" ng-mouseleave="onMouseLeftRightNav($event)">            <span class="st-thumb-nav-bg"></span>        </a>    </div></div>       </thumbnail-list>     <!--<div ng-show="showNav" class="page-overlay" ng-animate="'page-overlay-fade'" ng-mouseover="showNav=false;"></div>-->    <div class="product_full_list" ng-mousemove="showCtrls = true">        <product-full-list fit-to-size="true" animation-interval="300" animate="true" auto-play="false" cat-id="currentCategory.id" active-prod-id="currentProdId" class="ng-isolate-scope"><!-- productFull slide --><!-- ngRepeat: product in productsBasicData --><!-- previous/next navigation for slides --><div class="st-nav_left_ctrl_container ng-hide" ng-show="hasProducts">    <a href="javascript:void(0);" class="glyphicon glyphicon-chevron-left" ng-click="prev_slide()"></a></div><div class="st-nav_right_ctrl_container ng-hide" ng-show="hasProducts">    <a href="javascript:void(0);" class="glyphicon glyphicon-chevron-right" ng-click="next_slide()"></a></div><ajax-loader ng-show="loading" class=""><div class="st-ajax-loader">    <div class="overlay ng-hide" ng-show="overlay"></div>    <div class="loader"></div></div></ajax-loader></product-full-list>        </div>    <div class="container st-main-container">        <div class="row">            <div class="col-md-3">                <div style="float: left" ng-mouseover="showNav = true">                    <a class="logo" ui-sref="home"><img src="img/maya-logo.gif"></a>                </div>            </div>        </div>        <div class="row st-content-row">            <div class="col-md-3">                <div role="complementary" class="sidebar hidden-print affix">                    <categorylist root-cat="3" selected-category="currentCategory" class="ng-isolate-scope"><a href="javascript:void(0);" ng-click="showCategories = toggle(showCategories, will get replaced by this)" ng-class="{expand: showCategories == false}" class="expand st-category_toggle"></a><ul class="nav st-categories ng-hide" ng-show="showCategories">    <!-- ngRepeat: category in categories --></ul></categorylist>                </div>            </div>            <div class="col-md-6">                <static-block block-id="currentStaticBlock" display="displayCurrentBlock" class="ng-isolate-scope"><div class="st-static-block-content ng-binding ng-hide" ng-bind-html="block.html" ng-show="display"></div><div class="st-static-block-overlay ng-hide" ng-click="display=false" ng-show="display"></div></static-block>            </div>            <div class="col-md-3">            </div>        </div>    </div>    <!-- Instagram icon -->    <a id="st-instagram-icon" title="Instagram" target="_blank" href="http://instagram.com/mayameirav">        <img alt="Instagram" src="img/icon-instagram.png">    </a>                        <!---->                                                                    </body></html>
